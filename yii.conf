<VirtualHost *:80>
	# Add to /etc/hosts
	# yii.dev or yii.cheva.dev for 109.251.115.22 or 192.168.0.100 or localhost
	#
	ServerName yii.cheva.dev
	ServerAlias yii.dev

	ServerAdmin dmitry.cheva@gmail.com
	DocumentRoot /var/www/yii/web

	LogLevel info debug

	ErrorLog ${APACHE_LOG_DIR}/yii.error.log
	CustomLog ${APACHE_LOG_DIR}/yii.access.log combined

	<Directory /var/www/yii/web>
		Options Indexes FollowSymLinks
		AllowOverride All
	</Directory>
</VirtualHost>
